<html>
<meta charset='utf-8'>
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
    </style>
</head>
<body>
<h1>Class Visualizer</h1>
<div id='viz'></div>
<script>
    async function createViz() {
        let div = d3.select('#viz');
        let svg = div.append('svg')
                     .attr('width', 1000)
                     .attr('height', 500)
        let data = await d3.csv('classes_from_roster.csv');
        data = data.slice(0, 3);

        console.log(data);

        let count = 100;
        
        data.forEach( (d) => {

            svg.append('circle')
                .attr('cx', count)
                .attr('cy', 100)
                .attr('r', 50)
                .style('fill', 'red')
            
            svg.append("text")
                .attr('x', count)
                .attr('y', 100)
                .attr('font-size', '16px')
                .attr('fill', 'white')
                .attr('text-anchor', 'middle')
                .attr('alignment-baseline', 'central')
                .text(d[0] + ' ' + d[1])
            
            count = count + 250
            
        })

        
        
        

    }
    

    createViz();

</script>
</body>
